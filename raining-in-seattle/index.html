<!-- Calls the UW LED Lab "raining in Seattle" API -->
<!-- https://depts.washington.edu/ledlab/teaching/is-it-raining-in-seattle/ -->
<!-- Shows if it is currently raining in Seattle (yes or no) -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Is it raining in Seattle?</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>
            Is it raining in Seattle? (May take a while to update)
        </h1>
        <p id="weather"></p>
        <script>
            // Returns the response from the called input, updates the linked section based on
            // the current weather in Seattle
            const URL = "https://depts.washington.edu/ledlab/teaching/is-it-raining-in-seattle/"
            function getWeather(input) {
                fetch(input)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error when getting response!");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        if (data) {
                            document.getElementById("weather").textContent = "Yes";
                            document.getElementById("weather").style.color = "green";
                        } else {
                            document.getElementById("weather").textContent = "No";
                            document.getElementById("weather").style.color = "red";
                        }
                    })
                    .catch(error => {
                        console.error("Error with fetch:", error);
                        document.getElementById("weather").textContent = "Couldn't retrieve data!";
                    })
            }
            getWeather(URL);
        </script>
    </body>
</html>
