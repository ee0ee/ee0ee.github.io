<!-- Calls the UW LED Lab "raining in Seattle" API -->
<!-- https://depts.washington.edu/ledlab/teaching/is-it-raining-in-seattle/ -->
<!-- Shows if it is currently raining in Seattle (yes or no) -->
<!DOCTYPE html>
<html>
    <head>
        <title>Is it raining in Seattle?</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>
            Is it raining in Seattle?
        </h1>
        <p id="weather"></p>
        <script>
            const URL = "https://depts.washington.edu/ledlab/teaching/is-it-raining-in-seattle/"
            
            // Returns the response from the called input, updates the linked section based on
            // the current weather in Seattle
            function getWeather(input) {
                fetch(input)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error with response!");
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        if (data) {
                            document.getElementById("weather").innerHTML = "Yes";
                        } else {
                            document.getElementById("weather").innerHTML = "No";
                        }
                    })
                    .catch(error => {
                        console.error("Error with fetch:", error);
                        document.getElementById("weather").innerHTML = "Could not retrieve data!";
                    })
            }
            getWeather(URL);
        </script>
    </body>
</html>
